<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatRoam</title>
    <link rel="stylesheet" href="./css/ChatRoam.css">
</head>
<body>
    <div class="chatroom-container">
        <div class="chatroom-head">聊天室</div>
        <div class="chatroom-window" id="window"></div>
        <div class="chatroom-input">
            <label for="message-input"></label>
            <input type="text" id="message-input" placeholder="输入消息....">
            <button id="message-button">发送</button>
        </div>
    </div>
<script src="js/ChatRoam.js"></script>
</body>
</html>
