<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script type="text/javascript" src="./js/Calculator.js" defer></script>
</head>
<body>
<label for="FirstNumber"></label>
<input type="text" id="FirstNumber" placeholder="数字1" name="number1">

<label for="Symbol"></label>
<select id="Symbol" name="symbol">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>

<label for="SecondNumber"></label>
<input type="text" id="SecondNumber" placeholder="数字2" name="number2">

<button id="Equal">=</button>

<label for="FinalNumber"></label>
<input type="text" id="FinalNumber" name="finalNumber">
</body>
</html>
